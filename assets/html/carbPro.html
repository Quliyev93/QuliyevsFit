<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuliyevFit</title>
    <link rel="stylesheet" href="../../bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../css/main.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-primary">
        <div class="container container-fluid">
            <a class="navbar-brand text-light" href="">Quliyev<i class="fa-solid fa-dumbbell"></i>Fit</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
                aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarScroll">
                <ul class="navbar-nav ms-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                    <li class="nav-item">
                        <a class="nav-link active text-light" aria-current="page" href="../../index.html">Kalori
                            hesaplama</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="">Qida dəyərləri</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="title">
            <h2>Günlük qida dəyəri cədvəli</h2>
        </div>
        <div class="container my-3">
            <h4>Səbət</h4>
            <ul id="cartList">

            </ul>
            <button id="resetValues" class="btn btn-danger mb-4">Sıfırla</button>
            <div class="responsive_contain container d-flex justify-content-around">
                <p id="totalCalories">Toplam Kalori: 0kal</p>
                <p id="totalProtein">Toplam Zülal: 0qr</p>
                <p id="totalCarbohydrate">Toplam Karbonhidrat: 0qr</p>
                <p id="totalOil">Toplam Yağ: 0qr</p>
                <p id="totalSugar">Toplam Şəkər: 0qr</p>
            </div>
            <button id="generalCalculate" class="btn btn-primary">Hesapla</button>
        </div>
        <form class="d-flex my-4" role="search">
            <input id="searchInput" class="form-control me-2" type="search" placeholder="Axtar" aria-label="Search">
        </form>
        <table class="table table-hover  table-bordered border-primary">
            <thead class="table-primary">
                <tr>
                    <th>Qidalar (100qr)</th>
                    <th>Kalori</th>
                    <th>Zülal</th>
                    <th>Karbon <span>hidrat</span></th>
                    <th>Yağ</th>
                    <th>Şəkər</th>
                    <th>Əlavə et</th>
                </tr>
            </thead>
            <tbody id="tbody">

            </tbody>
        </table>
    </div>





    <script src="../../bootstrap-5.3.3-dist/js/bootstrap.min.js"></script>
    <script src="../js/table.js"></script>
</body>

</html>
