<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuliyevFit</title>
    <link rel="stylesheet" href="./bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-primary">
        <div class="container container-fluid">
            <a class="navbar-brand text-light" href="">Quliyev<i class="fa-solid fa-dumbbell"></i>Fit</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
                aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarScroll">
                <ul class="navbar-nav ms-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                    <li class="nav-item">
                        <a class="nav-link text-light" aria-current="page" href="">Kalori
                            hesaplama</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="./assets/html/carbPro.html">Qida dəyərləri</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="calori">
        <h2> Günlük Kalori Ehtiyacıvı Hesapla</h2>
    </div>
    <div class="container container-fluid d-flex justify-content-center responsive_container">
        <div class="content1 py-5">
            <div class="container_header">
                <h4>Məlumatlarınızı girin</h4>
            </div>
            <form class="form-control width:800px p-4  d-flex justify-content-center align-items-start">
                <div class="row py-3 g-3 align-items-center">
                    <div class="col-auto">
                        <label for="inputAge" class="col-form-label">Yaş :</label>
                    </div>
                    <div class="col-auto">
                        <input type="number" id="inputAge" class="form-control" required>
                    </div>
                </div>
                <div class="row py-3 g-3 align-items-center">
                    <div class="col-auto">
                        <label for="inputHeight" class="col-form-label">Boy (sm):</label>
                    </div>
                    <div class="col-auto">
                        <input type="number" id="inputHeight" class="form-control" required>
                    </div>
                </div>
                <div class="row py-3 g-3 align-items-center">
                    <div class="col-auto">
                        <label for="inputWeight" class="col-form-label">Çəki (kg):</label>
                    </div>
                    <div class="col-auto">
                        <input type="number" id="inputWeight" class="form-control" required>
                    </div>
                </div>

                <div class="gender d-flex justify-content-center align-items-center">
                    <p>Cinsiyyət :</p>

                    <ul class="list-group mx-4">
                        <li class="list-group-item mb-2">
                            <input class="form-check-input me-1" type="radio" name="gender" value="male" id="Male">

                            <label class="form-check-label" for="Male">Kişi</label><i style="color: #007bff;"
                                class="fa-solid fa-mars"></i>
                        </li>
                        <li class="list-group-item">
                            <input class="form-check-input me-1" type="radio" name="gender" value="female" id="Female">
                            <label class="form-check-label" for="Female">Qadın</label><i style="color: red;"
                                class="fa-solid fa-venus"></i>
                        </li>
                    </ul>
                </div>

                <div class="work d-flex justify-content-center align-items-center mt-4">
                    <p>İş və aktivlik:</p>
                    <select class="form-select mx-5" id="workActivity">
                        <option value="0">Hərəkətsiz iş, idman etmirəm</option>
                        <option value="1">Az hərəkətli iş, həftədə 1, 3 gün idman</option>
                        <option value="2">Orta hərəkətli iş, həftədə 3, 5 gün idman</option>
                        <option value="3">Orta hərəkətli iş, hər gün idman</option>
                        <option value="4">Çox hərəkətli iş, profesional idman</option>
                    </select>
                </div>

                <div class="gender mt-4 ">
                    <p>Məqsədiniz nədir?</p>
                    <ul class="list-group mx-4">
                        <li class="list-group-item mb-2 form-switch">
                            <input class="form-check-input me-1" type="radio" name="aim" value="aim1" id="aim1">
                            <label class="form-check-label" for="aim1">Eyni kiloda qalmaq</label>
                        </li>
                        <li class="list-group-item mb-2 form-switch">
                            <input class="form-check-input me-1" type="radio" name="aim" value="aim2" id="aim2">
                            <label class="form-check-label" for="aim2">Arıqlamaq (Yağ atmaq)</label>
                        </li>
                        <li class="list-group-item mb-2 form-switch">
                            <input class="form-check-input me-1" type="radio" name="aim" value="aim3" id="aim3">
                            <label class="form-check-label" for="aim3">Tez arıqlamaq (Zəifləmək)</label>
                        </li>
                        <li class="list-group-item mb-2 form-switch">
                            <input class="form-check-input me-1" type="radio" name="aim" value="aim4" id="aim4">
                            <label class="form-check-label" for="aim4">Kökəlmək (Clean bulking)</label>
                        </li>
                        <li class="list-group-item mb-2 form-switch">
                            <input class="form-check-input me-1" type="radio" name="aim" value="aim5" id="aim5">
                            <label class="form-check-label" for="aim5">Tez kökəlmək (Dirty bulking)</label>
                        </li>
                    </ul>

                </div>
                <div class="buttons d-flex mt-5">
                    <button id="submit" type="button" class="btn btn-primary">Hesabla</button>
                    <button id="reset" type="reset" class="btn btn-danger">Sıfırla</button>
                </div>

            </form>

        </div>
        <div class="content2 py-5 ">
            <div class="card border-primary mb-3" style="max-width: 400px;">
                <h5 class="card-header">Nəticə</h5>
                <div class="card-body text-black fs-5">
                    <p class="card-text"> Kalori Ehtiyacı: <u id="resultCalorie" class="text-primary"></u></p>
                    <p class="card-text">Kilo aralığı: <u id="resultWeight" class="text-primary"></u></p>
                    <p class="card-text">Protein aralığı: <u id="resultProtein" class="text-primary"></u></p>
                    <p class="card-text">Karbonhidrat aralığı: <u id="resultCarb" class="text-primary"></u></p>
                </div>
            </div>
        </div>
    </div>


    <script src="./bootstrap-5.3.3-dist/js/bootstrap.min.js"></script>
    <script src="./assets/js/main.js"></script>
    <script src="./assets/js/table.js"></script>
</body>

</html>
